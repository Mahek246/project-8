    function viewAllRecord()
    {
        let tbl = "";
        localStorage.setItem('product',JSON.stringify(data))
        data.map((val)=>{
            tbl += `
                <div class="col-md-4 pb-4">
                    <div class="card">
                        <img src="${val.image}" style="height:300px;object-fit:cover" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">${val.name}</h5>
                        <p class="card-text">${val.category}</p>
                        <p class="card-text">${val.price}</p>
                        <a href="#" class="btn btn-dark" id="btn${val.id}" onclick="order(${val.id})">Order</a>
                        </div>
                    </div>
                </div>
            `
        })

        document.getElementById('allrecord').innerHTML = tbl;
    }

    function order(pid) {
        let cart = [];

        let allproduct = JSON.parse(localStorage.getItem('product'));


        allproduct.map((val) => {
            if (val.id == pid) {
                let obj = {
                    id: val.id,
                    name: val.name,
                    price: val.price,
                    image: val.image,
                    category: val.category,
                    qty: val.qty,
                }

                if (localStorage.getItem('cart') === null || localStorage.getItem('cart') === undefined) {
                    cart.push(obj);
                    localStorage.setItem('cart', JSON.stringify(cart));
                }
                else {
                    let val = JSON.parse(localStorage.getItem('cart'));
                    val.push(obj);
                    localStorage.setItem('cart', JSON.stringify(val));
                }
            }
        })
        // alert('order successfully');
        if(pid){
            let btn = document.getElementById('btn' + pid ).style.display = "none";
        }
    }

    const cart = () => {
        window.location.href = "cart.html"
    }


    const logout = () => {
        localStorage.removeItem('user')
        window.location.href = "pages-sign-in.html"
    }
