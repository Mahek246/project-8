	<!-- <script src="./watchman.js" type="text/javascript"></script> -->
	<script src="js/app.js"></script>

	<script type="text/javascript">


        let chekUser = JSON.parse(localStorage.getItem('checkUserLogin'));
        if(chekUser){
            window.location.href = "index.html";
        }
         
         const login = () => {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let role = document.getElementById('role').value;
           

            let val = JSON.parse(localStorage.getItem('user'));
            let check = 0;
            val.map((v)=>{
                if(v.email == email && v.password == password && v.role == role){
                    check = 1;
					let obj ={
					id : v.userid,
					name : v.name,
					email : v.email,
					password : v.password,
					role: v.role
					}
                    localStorage.setItem('checkUserLogin',JSON.stringify(obj));
                    return false;
                }
            })

            if(check == 1){
                window.location.href = "index.html";
            }else{
                alert("Email password and role not valid");
            }
         }

         const otpData = () => {
            let email = document.getElementById('email').value;
            let val = JSON.parse(localStorage.getItem('user'));
            check = 0;
            let otp = "";
            val.map((v)=>{
                if(v.email == email){
                    otp = Math.floor(Math.random() * 100000);
                    let obj = {
                        otp : otp,
                        userId : v.userid
                    }
                    localStorage.setItem('Otp',JSON.stringify(obj));
                    check = 1;
                    return false;
                }
            })
            if(check == 1){
                alert("Your Otp :- "+otp);
                window.location.href = "otp.html";
            }else{
                alert("Email not valid");
            }
         }
         
    </script>
