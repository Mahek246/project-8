<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Sign Up | AdminKit Demo</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Get started</h1>
							<p class="lead">
								Start creating the best possible user experience for you customers.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label class="form-label">Name</label>
											<input id="name" class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input id="email" class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input id="password" class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
										</div>
										<div class="mb-3">
											<label class="form-label">Confirm Password</label>
											<input id="cpassword" class="form-control form-control-lg" type="text" name="company" placeholder="Enter your company name" />
										</div>
										<div class="text-center mt-3">
											 <button type="submit" onclick="save()" class="btn btn-lg btn-primary">Sign up</button>
											 <a href="pages-sign-in.html">sign in</a> 
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- <script src="./watchman.js" type="text/javascript"></script> -->
	<script src="js/app.js"></script>

	<script type="text/javascript">
        
        let data = [
            {
                userid : 1,
                name : "mahek",
                email : "mahek@gmail.com",
                password : "mahek",
                role : "admin"
            }
        ];
        const  save = () => {
           let name = document.getElementById('name').value;
           let email = document.getElementById('email').value;
           let password = document.getElementById('password').value;
           let cpassword = document.getElementById('cpassword').value;

           if(!name || !email || !password || !cpassword){
                alert("Please all details fill");
                return false;
           }

           if(password == cpassword){
               let obj = {
                    userid : Math.floor(Math.random() * 100000),
                    name : name,
                    email : email,
                    password : password,
                    role : "user"
               }
               if(localStorage.getItem('user')===null || localStorage.getItem('user')===undefined){
                    data.push(obj);
                    localStorage.setItem('user',JSON.stringify(data));
               }else{
                  let val =  JSON.parse(localStorage.getItem('user'));
                  val.push(obj);
                  localStorage.setItem('user',JSON.stringify(val));   
               }
            
               alert("user successfully register");
               document.getElementById('name').value = "";
               document.getElementById('email').value = "";
               document.getElementById('password').value = "";
               document.getElementById('cpassword').value = "";
           }else{
                alert("password and confirm password not match");  
           }
        }

    </script>


</body>

</html>
